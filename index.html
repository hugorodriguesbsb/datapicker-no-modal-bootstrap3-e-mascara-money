    <body>
        <div class="col-sm-12 container">
            <div>
                <ol class="breadcrumb">
                    <li><a href="/nf/nf-manual/fornecedor/id/">Novo Fornecedor</a></li>
                    <li><a href="/nf/nf-manual/dados-gerais/alterar/1/fornecedor_id//id/">Dados Gerais</a></li>
                    <li><a href="/nf/nf-manual/inserir-produto/id/">Alterar Produtos</a></li>
                    <li class="active">Boleto</li>
                </ol>
            </div>
    
    
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered"  cellspacing="0" id="dataTables-example">
                        <thead>
                            <tr>
                                <th class="col-sm-1">Cód.</th>
                                <th class="col-sm-2">Número Doc.</th>
                                <th class="col-sm-5">Código de barra</th>
                                <th class="col-sm-1">Valor R$</th>
                                <th class="col-sm-1">Vencimento</th>
                                <th class="col-sm-2">Ações</th>
                            </tr>
                        </thead>
                
                        <tbody>
                            <tr class="odd gradeX">
                                <td>1</td>
                                <td>123</td>
                                <td>789789789789789</td>
                                <td align="right"> R$ 250,00</td>
                                <td align="right">12/12/2015</td>
                                <td class="center">
                                    <a href="alterar-boleto-unico/" data-toggle="modal" data-target="#meuModal" ><i class="glyphicon glyphicon-search btn btn-default" title="Visualizar boleto"></i></a>
                                    <a href="/nf/nf-manual/excluir-boleto/nf_id//id/"><i class="glyphicon glyphicon-trash btn btn-default" title="Excluir boleto "></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
    
            <!-- Cria o modal para acessar o boleto -->
            <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" style="width: 80%" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal</h4>
                        </div>
               
                        <!-- ************************** CONTEÚDO DO MODAL ********************************** -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                      
                           	<h4 class="modal-title" id="myModalLabel" align="center">Alterações de boleto</h4>
                            <form class="form-horizontal" action="index.html" method="post" name="form" id="form">
                                <input type="hidden" name="id" id="id" value="" />
                                <input type="hidden" name="nf_id" id="nf_id" value="" />
                            
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="numero_boleto" class="col-sm-2 control-label">Número Boleto</label>
                                        <div class="col-sm-2">
                                            <input class="form-control" name="numero_boleto" id="numero_boleto" type="text" value="" />
                                        </div>
                                        
                                        <label for="valor" class="col-sm-2 control-label">Valor</label>
                                        <div class="col-sm-2">
                                            <input class="form-control money" name="valor" id="valor" type="text" value="" />
                                        </div>
                                    </div>
                                        
                                    <div class="form-group">
                                        
                                        <label for="data_vencimento_modal" class="col-sm-2 control-label">Dada te Vencimento</label>
                                        <div class="col-sm-2">
                                            <input class="form-control datepicker" name="data_vencimento_modal" id="data_vencimento_modal" maxlength="10" OnKeyPress="formatar('##/##/####', this)" type="text" value="" />
                                        </div>
                    
                                        <label for="codigo_barra" class="col-sm-2 control-label">Código de Barra</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" name="codigo_barra" id="codigo_barra" type="text" value="" />
                                        </div>
                                    </div>
                                </div> 

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="gravar" class="btn btn-primary">Salvar Boleto</button>
                                </div>
                            </form>
                        </div>   
                        <!--  ******************************** FIM DO CONTEÚDO MODAL ******************************* -->    
               
                    </div>
                </div>
            </div>
            <!-- FECHA o modal para acessar o boleto -->
    
    
    
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered"  cellspacing="0" id="dataTables-example">
                        <thead>
                             <tr>
                                <th class="col-sm-4">Valor da NF: R$ 250,00</th>
                                <th class="col-sm-4">Valor Lançado: R$ 100,00</th>
                                <th class="col-sm-4">Falta: R$ 0,00</th>
                             </tr>
                        </thead>
                    </table>
                </div>
            </div>
    
            <div align="center">
                <a href="/nf/nf-entrada/" class="btn btn-success">Gravar</a>
            </div>
        </div>
    </body>
    

    <script type="text/javascript">
    
    $(document).ready(function () {
        $('#data_vencimento_modal').datepicker({
       	 format: "dd/mm/yyyy",
       	 autoclose: true,
       	 language: "pt-BR",
         todayBtn: "linked",
         todayHighlight: true,
    
        });
    });

    //mascara para dinheiro
    $(".money").maskMoney({symbol:'R$ ', thousands:'.', decimal:',', symbolStay: true});
    
    
    </script>
</html>
